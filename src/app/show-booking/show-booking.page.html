<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>รายการสั่งซื้อ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
      <ion-row>
          <ion-col size="12" class="ion-text-center">
          </ion-col>
      </ion-row>
      <ion-row *ngIf="bookings.length === 0">
          <ion-col size="12" class="ion-text-center">
              <p>No bookings found.</p>
          </ion-col>
      </ion-row>
      <ion-row *ngIf="bookings.length > 0">
          <ion-col size="12" *ngFor="let booking of bookings">
              <ion-card>
                  <ion-item lines="none">
                      <ion-label>
                          <h2>{{booking.service_name}}</h2>
                          <p>Date: {{booking.booking_date}}</p>
                            <p>Time: {{booking.booking_time}}</p>
                          <p class="price">Price: ฿ {{booking.price}}</p>
                      </ion-label>
                  </ion-item>
              </ion-card>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
