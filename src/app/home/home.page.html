<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-label>หมวดหมู่ทั้งหมด</ion-label>
    <div class="category-scroll">
      <div
        class="category"
        *ngFor="let category of categories"
        (click)="goToCategory(category)"
        [class.active]="category.name === selectedCategory"
      >
        {{ category.name }}
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-label>งานยอดนิยม</ion-label>
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="selectService('1')">
          <ion-card-header>
              <img src="assets/img/graphic_design.jpg" alt="">
              <ion-card-title>กราฟฟิค</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="selectService('2')">
          <ion-card-header>
              <img src="assets/img/web_develop.png" alt="">
              <ion-card-title>ทำเว็บ</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="selectService('3')">
          <ion-card-header>
              <img src="assets/img/ดูดวง.jpg" alt="">
              <ion-card-title>ดูดวง โหราศาสตร์ ความเชื่อ</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="selectService('4')">
          <ion-card-header>
              <img src="assets/img/clean.jpg" alt="">
              <ion-card-title>ทำความสะอาด</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
