<ion-app>
  <ion-router-outlet></ion-router-outlet>

  <ion-footer *ngIf="currentPage !== '/login'">
    <ion-toolbar>
      <ion-grid>
        <ion-row class="ion-justify-content-around">
          <ion-col size="auto" class="text-center" >
            <ion-button fill="clear" routerLink="/home">
              <ion-icon name="home"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="auto" class="text-center">
            <ion-button fill="clear" routerLink="/show-booking">
              <ion-icon name="bag"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="auto" class="text-center">
            <ion-button fill="clear" routerLink="/login">
              <ion-icon name="exit"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
</ion-app>
